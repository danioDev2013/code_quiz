<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Coding Quiz!</title>
    <!--Link to bootstrap 4.5.3 version-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to style css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="navbar navbar-light">
        <p id="high-score">View Highscores</p>
        <p id="timer">Time: <span id="time-count">0</span></p>
    </header>
    <main>
        <section class="container">
            <h1>Challenge Questions</h1>
            <p>Try to answer all of the questions within 10 minutes. Each question is a 1 minute.
                There are 10 questions. Click start when you are ready. 
            </p>
            <button class="start-button">Start</button>
        </section>
    </main>
    <!--link to js-->
    <script src="assets/js/script.js"></script>
</body>
</html>
