<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Coding Quiz!</title>
    <!--Link to bootstrap 4.5.3 version-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--Link to style css-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Navbar with timer hidden, highscore link-->
    <header class="navbar navbar-light">
        <p id="high-score" class="navbar nav-item nav-link">View Highscores</p>
        <div class="column" id="timer" style="visibility: hidden;">
            <p id="timer-quiz" class="row">Time left on quiz: <span id="time-quiz"></span></p>
            <p id="timer-question" class="row">Time left on question: <span id="time-question"></span></p>
        </div>
        
    </header>
    <main>
        <!--start with directions-->
        <section class="container">
            <h1 id="question-ask">Challenge Questions</h1>
            <p id="question-answer">This is a JavaScript quiz. It contains 10 questions, multiple choice and input. Test your knowledge. 
                Try to answer all questions in 5 minute. 30 seconds per question. Click start to begin. 
            </p>
            <button class="button" id="button" value="Button Text">Start</button>
        </section>

       


    </main>
    <!--link to js-->
    <script src="assets/js/script.js"></script>
</body>
</html>
